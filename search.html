<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <video id="background-video" autoplay loop muted poster="/images/ice2.png">
        <source src="/images/ice.mp4" type="video/mp4">
    </video> 
    <header class="bg-image-full d-flex flex-column" style="width: 100vw; height: 100vh; background-image: linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.2));">
        <div class="container d-flex align-items-center">
            <ul class="nav col-12 col-lg-auto me-lg-auto mt-3 mb-2 justify-content-center mb-md-0">
                <li><a href="/index.html" class="nav-link px-3 link-light a-link">Home</a></li>
                <li><a href="/deals.html" class="nav-link px-3 link-light a-link">Deals</a></li>
                <li><a href="/account.html" class="nav-link px-3 link-light a-link">Account</a></li>
                <li><a href="/about.html" class="nav-link px-3 link-light a-link">About us</a></li>
            </ul>
            <div id="login_user" class="text-end align-self-end">
                <a href="/login.html"><button type="button" class="btn btn btn-outline-light me-2">login</button></a>
                <a href="/signup.html"><button type="button" class="btn btn btn-light">sign up</button></a>
            </div>
        </div>
        <div class="m-lg-auto my-auto mx-5">
            <h5 class="m-0 text-uppercase text-light text-center text-opacity-75">Special offers to suit your plan</p>
            <h1 class="m-0 fw-light text-wrap text-light text-center" style="font-size: 120px; max-width: 80vw;">Discover</h1>
        </div>
    </header>
    <main class="bg-body pt-3 pb-5">
        <div class="container">
            <!-- d-flex pb-4 mt-5 mb-2 p-3 border-bottom border-secondary-subtle -->
            <!-- search bar -->
            <div class="d-flex pb-4 mt-5 mb-2 p-3 border-bottom border-secondary-subtle">
                <!--search-->
                <div class="input-group pe-3 me-3 border-end border-secondary-subtle">
                    <div class="input-group-text bg-body border border-white">
                        <h4 class="m-0"><i class="bi bi-geo-alt"></i></h4>
                    </div>
                    <input id = "index-search" type="text" aria-label="hotel" class="form-control border border-white" placeholder="Search Hotel Name or Location">
                </div>
                <!-- date -->
                <div class="d-flex pe-3 me-3 border-end border-secondary-subtle align-items-center">
                    <input id = "index-datein" type="date" class="form-control border border-white me-3">
                    <h4 class="m-0"><i class="bi bi-arrow-right me-3"></i></h4>
                    <input id = "index-dateout" type="date" class="form-control border border-white">
                </div>
                <!-- guests -->
                <div class="input-group me-3">
                    <div class="input-group-text bg-body border border-white">
                        <h4 class="m-0"><i class="bi bi-person"></i></h4>
                    </div>
                    <input id = "index-guests" type="number" class="form-control border border-white" value="1" min="1" max="10">
                </div>
                <button id = "index-searchbutton" type="button" class="btn btn-dark" style="width: 300px;"><i class="bi bi-search"></i></button>
            </div>
            <!-- count results -->
            <div class="d-flex px-4 justify-content-between align-items-center border-bottom border-secondary-subtle" style="height: 70px;">
                <p id = "resultnum" class="m-0 mb-2 fw-bold">2575 RESULTS</p>
            </div>
            <!-- result -->
            <div class="row row-cols-1">
                <!-- for each hotel -->
                <div id = "hotel-list" class="col py-5 border-bottom border-secondary-subtle">
                    <div class="row gx-lg-5">
                        <div class="col-auto">
                            <img src="https://picsum.photos/300/200" class="" alt="">
                        </div>
                        <div class="col-auto me-auto mt-lg-0 mt-4">
                            <h4 class="hotel_name mb-3 text-uppercase">Centre Point Prime Hotel Pattaya</h4>
                            <div class="d-flex align-items-center mb-2">
                                <h5 class="m-0 me-1"><i class="bi bi-star"></i></h5>
                                <h5 class="m-0 me-1"><i class="bi bi-star"></i></h5>
                                <h5 class="m-0 me-1"><i class="bi bi-star"></i></h5>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <h5 class="m-0 me-3"><i class="bi bi-geo-alt"></i></h5>
                                <p class="m-0 text-capitalize text-body-secondary">thailand, pattaya</p>
                            </div>
                        </div>
                        <div class="col-auto align-self-end text-end">
                            <p class="m-0 mb-1 text-body-secondary text-decoration-line-through">THB 1500.00</p>
                            <h4 class="mb-3 fw-bolder">THB 1200.31</h4>
                            <button type="button" class="btn btn-dark fw-bold">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-black">
        <ul class="nav justify-content-center border-bottom border-dark pb-3 mb-3">
            <li><a href="/index.html" class="nav-link px-3 link-light a-link">Home</a></li>
            <li><a href="/deals.html" class="nav-link px-3 link-light a-link">Deals</a></li>
            <li><a href="/account.html" class="nav-link px-3 link-light a-link">Account</a></li>
            <li><a href="/about.html" class="nav-link px-3 link-light a-link">About us</a></li>
        </ul>
        <p class="text-center text-secondary">Â© 2024 Company, Inc</p>
    </footer>
    <script src = "backend/search.js"></script>
</body>
</html>
