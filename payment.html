<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!-- nav -->
    <div class="container my-5">
        <h2>Payment</h2>
        <div class="row gx-5 my-5">
            <div class="col-lg-7">
                <div class="row row-cols-1 gy-5">
                    <div class="col p-4 shadow-sm rounded-4 bg-body">
                        <h4 class="fw-bold mb-3">Price details</h4>
                        <div class="d-flex align-items-center justify-content-between">
                            <p>Room Price</p>
                            <p id="roomprice">US$ 64.46</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <p>Discount</p>
                            <p id="roomdiscount">US$ 0.01</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="fw-bold">Total price</p>
                            <p class="fw-bold" id="roomfinalprice">US$ 75.88</p>
                        </div>
                    </div>
                    <div class="col p-4 shadow-sm rounded-4 bg-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="fw-bold">Credit Card</h4>
                            <div class="d-flex">
                                <h3 class="me-3"><i class="bi bi-shield-check"></i></h3>
                                <h3 class="me-3"><i class="bi bi-credit-card"></i></h3>
                                <h3 class="me-3"><i class="bi bi-bank2"></i></h3>
                            </div>
                        </div>
                        <div class="my-4">
                            <label for="inputCardNumber" class="form-label fw-semibold">Credit Card Number</label>
                            <input type="" id="inputNum" class="form-control" placeholder="Credit Card Number">
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <label for="inputCardNumber" class="form-label fw-semibold">Expiry Date</label>
                                <input type="" id="inputExp" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="col">
                                <label for="inputCardNumber" class="form-label fw-semibold">CVV/CVN</label>
                                <input type="" id="inputCVV" class="form-control" placeholder="3-4 digits code">
                            </div>
                        </div>
                        <div class="my-4">
                            <label for="inputCardNumber" class="form-label fw-semibold">Name on Card</label>
                            <input type="" id="inputCardname" class="form-control" placeholder="Name as stated on card">
                        </div>
                        <div class="d-grid">
                            <button id="paybutton" type="button" class="btn btn-primary btn-lg">Pay with Credit Card</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 my-lg-0 my-5 px-lg-4 px-2">
                <div class="col p-4 shadow-sm rounded-4 bg-body">
                    <div class="mb-4 border-bottom border-secondary-subtle">
                        <p class="fw-bold text-uppercase">Booking ID</p>
                        <p id="reserveid">1121386412</p>
                    </div>
                    <div class="mb-4 border-bottom border-secondary-subtle">
                        <p class="fw-bold text-uppercase">Guest</p>
                        <p id="username">Namthip Chobthum</p>
                    </div>
                    <div>
                        <p class="fw-bold text-uppercase">Contact Details</p>
                        <p class="m-0" id="userdetail">Namthip Chobthum</p>
                        <p class="m-0" id="usernum">+620870562177</p>
                        <p class="m-0" id="useremail">66010424@kmitl.ac.th</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <script src = "backend/payment.js"></script>
</body>
</html>
